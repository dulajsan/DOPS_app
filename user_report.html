  <div data-role="main" class="ui-content">
      <script>
        function load_form()
          {
           
              var val=document.getElementById('marks').value;
              if(val=="931500406V")
              {
               $('#mark_form').show();  
              }
          }
      
      
      
      </script>
      <input type="search" id="marks" placeholder="ex:931500406V"/>
      <input type="button" onclick="load_form()" value="search" />
    <form method="post" style="display:None" id="mark_form">
      <label for="points">Points:</label>
      <input type="range" name="points" id="points" value="15" min="0" max="15" data-highlight="true">
         <input type="range" name="points" id="points" value="13" min="0" max="15" data-highlight="true">
         <input type="range" name="points" id="points" value="8" min="0" max="15" data-highlight="true">
         <input type="range" name="points" id="points" value="5" min="0" max="15" data-highlight="true">
      
    </form>
  </div>
    
    <div data-role="footer" data-position="fixed" style="background-color:#F781BE; color:white; text-align:center">
